<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-PLAY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <video style="min-width: 100%;" controls id="video"></video>
    <input type="url" id="url">
    <button id="submit">SHOW!</button>
    <a id="info">MORE INFO</a>
    <script>
        let url
        function getVideo (){
            url = document.getElementById("url").value;
            document.getElementById("video").src = `https://dev02-ydl-api.herokuapp.com/api/play?url=${url}`;
            document.getElementById("info").href = `https://dev02-ydl-api.herokuapp.com/api/info?url=${url}`;
        };
        document.getElementById("url").addEventListener("onkeydown", (e)=>{
            if(e.key === "Enter") {
                getVideo();
            }
        });
        document.getElementById("submit").addEventListener("click", function(){
            getVideo();
        });
    </script>
</body>
</html>
